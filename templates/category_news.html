<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 style="text-align:center">Category_page</h3>
<h1 style="text-align:center">{{categories}}</h1>
<div class="row">
    {% for news in news %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img src="{{ news.image.url }}" width="200px" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ news.news_name }}</h5>
                <p class="card-text">{{ news.created_at }}</p>
                <a href="/news/{{ news.id}}">See more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
